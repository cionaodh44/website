<!DOCTYPE html>

<body>

        <nav class="main-nav" id="mainNav">

        <button class="hamburger-menu" id="hamburger-menu" aria-label="Open navigation menu">
            <span></span>

    <main>
        <!-- Showcase Section -->
        <div class="showcase-container">
            <div class="showcase-red-bar-left"></div>
            <div class="showcase-video-container">
                <iframe src="https://www.youtube.com/embed/MylY2PpKoyQ?autoplay=1&mute=1&loop=1&playlist=MylY2PpKoyQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen class="showcase-video"></iframe>
            </div>
            <div class="showcase-title-background">PORFOLIO</div>
            <div class="showcase-black-box"></div>
            <div class="showcase-title-foreground">[ Ciona ]</div>
            <div class="showcase-red-bar-right"></div>
        </div>

        <!-- Client Feedback Section -->
        <section class="feedback-section">
            <div class="feedback-title">
                <h2>Client Feedback</h2>
            </div>
            
            <div class="feedback-scroller" id="feedbackScroller">
                <div class="feedback-track">
                    <div class="feedback-item">
                        <img src="feedback1.png" alt="Client Feedback 1">
                    </div>
                    <div class="feedback-item">
                        <img src="feedback2.png" alt="Client Feedback 2">
                    </div>
                    <div class="feedback-item">
                        <img src="feedback3.png" alt="Client Feedback 3">
                    </div>

            </div>
        </section>

        <!-- Floating Action Elements -->
        <div class="floating-elements">
            <div class="floating-btn" title="Scroll to top" id="scrollTop">↑</div>
            <div class="floating-btn" title="Toggle music" id="musicToggle">♪</div>
        </div>
    </main>
    
    <audio id="bgm" src="BGM.wav" loop></audio>

    <!-- Image Modal -->

        <span class="modal-close" id="modalClose">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Full-size client feedback">
        </div>
    </div>

    <footer class="main-footer">
        <div class="footer-container">
            <div class="footer-top">
                <div class="social-icons">
                    <a href="https://x.com/cionaodh44" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
                    </a>
                    <a href="https://www.facebook.com/cionaodh44/" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M14 13.5h2.5l1-4H14v-2c0-1.03 0-2 2-2h1.5V2.14c-.326-.043-1.557-.14-2.857-.14C11.928 2 10 3.657 10 6.7v2.8H7v4h3V22h4z"></path></svg>
                    </a>
                    <a href="https://www.youtube.com/@CionaCh" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M21.582 7.043c-.24-.892-.94-1.593-1.832-1.832C18.25 4.97 12 4.97 12 4.97s-6.25 0-7.75.241c-.892.24-1.593.94-1.832 1.832C2.177 8.543 2.177 12 2.177 12s0 3.457.241 4.957c.24.892.94 1.593 1.832 1.832C5.75 19.03 12 19.03 12 19.03s6.25 0 7.75-.241c.892-.24 1.593-.94 1.832-1.832C21.823 15.457 21.823 12 21.823 12s0-3.457-.241-4.957zM9.709 14.828V9.172l5.418 2.828-5.418 2.828z"></path></svg>
                    </a>

                <div class="language-switcher">

            </div>
            <hr class="footer-divider">
            <div class="footer-bottom">

                <div class="footer-contact">
                    <p>Questions? Reach out to me at <a href="mailto:cionaodh44@gmail.com">cionaodh44@gmail.com</a></p>

                <div class="footer-copyright">
                    <p>© 2021-2025 Cionaodh44. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>


    <script>
        // --- All Dynamic Scripts ---
        window.addEventListener('load', () => { document.getElementById('bgm').play().catch(() => console.log('Autoplay prevented.')); setTimeout(() => { document.getElementById('loading').classList.add('hidden'); }, 1200); });
        
        function createParticles() { const particlesContainer = document.getElementById('particles'); for (let i = 0; i < 100; i++) { const particle = document.createElement('div'); particle.classList.add('particle'); const size = Math.random() * 4 + 1; const startPosition = Math.random() * window.innerWidth; const animationDuration = Math.random() * 10 + 10; const delay = Math.random() * 15; particle.style.width = `${size}px`; particle.style.height = `${size}px`; particle.style.left = `${startPosition}px`; particle.style.animationDuration = `${animationDuration}s`; particle.style.animationDelay = `${delay}s`; particlesContainer.appendChild(particle); } }
        createParticles();

        const header = document.getElementById('header'); window.addEventListener('scroll', () => { if (window.scrollY > 100) { header.classList.add('scrolled'); } else { header.classList.remove('scrolled'); } const scrollProgress = document.getElementById('scrollProgress'); const scrollPercent = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100; scrollProgress.style.width = `${Math.min(scrollPercent, 100)}%`; });
        const hamburgerMenu = document.getElementById('hamburger-menu'); const mainNav = document.getElementById('mainNav'); hamburgerMenu.addEventListener('click', () => { hamburgerMenu.classList.toggle('is-active'); mainNav.classList.toggle('is-active'); });
        const feedbackScroller = document.getElementById('feedbackScroller'); if (feedbackScroller) { let isDown = false, startX, scrollLeft; feedbackScroller.addEventListener('wheel', (e) => { e.preventDefault(); feedbackScroller.scrollLeft += e.deltaY; }); feedbackScroller.addEventListener('mousedown', (e) => { isDown = true; feedbackScroller.classList.add('active'); startX = e.pageX - feedbackScroller.offsetLeft; scrollLeft = feedbackScroller.scrollLeft; }); feedbackScroller.addEventListener('mouseleave', () => { isDown = false; feedbackScroller.classList.remove('active'); }); feedbackScroller.addEventListener('mouseup', () => { isDown = false; feedbackScroller.classList.remove('active'); }); feedbackScroller.addEventListener('mousemove', (e) => { if (!isDown) return; e.preventDefault(); const x = e.pageX - feedbackScroller.offsetLeft; const walk = (x - startX) * 3; feedbackScroller.scrollLeft = scrollLeft - walk; }); }
        document.getElementById('scrollTop').addEventListener('click', () => { window.scrollTo({ top: 0, behavior: 'smooth' }); });
        const musicToggle = document.getElementById('musicToggle'); const bgm = document.getElementById('bgm'); musicToggle.addEventListener('click', function() { if (bgm.paused) { bgm.play(); this.textContent = '♪'; } else { bgm.pause(); this.textContent = '🔇'; } });
        const cursor = document.getElementById('custom-cursor'); window.addEventListener('mousemove', (e) => { cursor.style.left = `${e.clientX}px`; cursor.style.top = `${e.clientY}px`; }); function createParticleSpray(x, y) { const particle = document.createElement('div'); particle.classList.add('cursor-particle'); document.body.appendChild(particle); const size = Math.random() * 4 + 2; particle.style.width = `${size}px`; particle.style.height = `${size}px`; const destinationX = (Math.random() - 0.5) * 60; const destinationY = (Math.random() - 0.5) * 60; particle.style.setProperty('--x', `${destinationX}px`); particle.style.setProperty('--y', `${destinationY}px`); particle.style.left = `${x}px`; particle.style.top = `${y}px`; setTimeout(() => { particle.remove(); }, 600); } let lastParticleTime = 0; window.addEventListener('mousemove', (e) => { const now = Date.now(); if (now - lastParticleTime > 30) { createParticleSpray(e.clientX, e.clientY); lastParticleTime = now; } });

        // --- UPDATED: Image Modal Script ---
        const modal = document.getElementById('imageModal');
        if (modal) {
            const modalImg = document.getElementById('modalImage');
            const feedbackItems = document.querySelectorAll('.feedback-item');
            
            feedbackItems.forEach(item => {
                item.addEventListener('click', () => {
                    const imgSrc = item.querySelector('img').src;
                    modalImg.src = imgSrc;
                    modal.classList.add('active');
                });
            });

            const closeModal = () => {
                modal.classList.remove('active');
            }

            document.getElementById('modalClose').addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        }
    </script>
</body>
</html>
